<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="awesome/css/all.css">
  <link rel="stylesheet" href="diseñoingre.css">
  <title>Talleres extracurriculares</title>
</head>

<body>

  <img src="img/imagen1.JPG" class="imagen" alt="Imagen de bienvenida">

  <div class="formulario">
    <h1>Inicio de sesión</h1>

    <form method="post" action="registrar.php" onsubmit="mostrarBotonEnter(event)">
      <div class="usuario">
        <label for="usuario">Matrícula</label>
        <input type="text" id="usuario" name="usuario" required>
      </div>

      <div class="contraseña">
        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" name="contraseña" required>
      </div>

      <p class="text-muted small">Recuerda que tu contraseña es el número de tu matrícula</p>

      <button type="submit">Ingresar</button>
      <button type="button" id="btnEnter" onclick="window.location.href='conoce.html'">Enter</button>

      <p class="text-muted small">¿No tienes cuenta? Regístrate</p>

      <div class="redes">
        <a href="iniciar.html">Iniciar sesión</a> 

      </div>
       <p class="text-muted small">¿Eres administrador? Ingresa</p>
       <div>
          <a href="admin.html">Administrador</a>
      </div>
    </form>
  </div>

  <script>
    function mostrarBotonEnter(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);

      fetch('registrar.php', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(text => {
        console.log('Respuesta del servidor:', text);
        if (text.toLowerCase().includes('ok')) {
          document.getElementById('btnEnter').style.display = 'inline-block';
          alert('¡Ya esta registrado! Ahora puedes presionar "Enter".');
        } else {
          alert('Error al registrar: ' + text);
        }
      })
      .catch(error => {
        console.error('Error en fetch:', error);
        alert('Error al enviar el formulario.');
      });
    }
  </script>
</body>
</html>
