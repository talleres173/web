<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="awesome/css/all.css">
  <link rel="stylesheet" href="diseñoingre.css">
  <title>Talleres extracurriculares</title>
</head>

<body>

  <img src="img/imagen1.JPG" class="imagen" alt="Imagen de bienvenida">

  <div class="formulario">
    <h1>Inicio de sesión</h1>

    <form onsubmit="mostrarBotonEnter(event)">
      <div class="usuario">
        <label for="usuario">Matrícula</label>
        <input type="text" id="usuario" name="usuario" required>
      </div>

      <div class="contraseña">
        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" required>
      </div>

      <p class="text-muted small">Recuerda que tu contraseña es el número de tu matrícula</p>

      <button type="submit">Ingresar</button>
      <button type="button" id="btnEnter" onclick="window.location.href='conoce.html'" style="display: none;">Enter</button>

      <p class="text-muted small">¿No tienes cuenta? Regístrate</p>

      <div class="redes">
        <a href="registro.html">Registrarse</a>
      </div>

      <p class="text-muted small">¿Eres administrador? Ingresa</p>
      <div>
        <a href="admin.html">Administrador</a>
      </div>
    </form>
  </div>

  <script>
    function mostrarBotonEnter(event) {
      event.preventDefault();

      const usuario = document.getElementById('usuario').value;
      const contraseña = document.getElementById('contraseña').value;

      const contraseñaGuardada = localStorage.getItem(usuario);

      if (contraseñaGuardada && contraseñaGuardada === contraseña) {
        alert("Inicio de sesión exitoso");
        document.getElementById('btnEnter').style.display = 'inline-block';
      } else {
        alert("Matrícula o contraseña incorrecta");
      }
    }
  </script>

</body>
</html>
